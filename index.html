<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMENTUM</title>
    <link rel="stylesheet" href="assets\style.css">
    <link rel="icon" href="assets\images\Logo White background.png" type="image/png">
</head>
<body>

    <div id="loading-screen">
        <img src="assets/images/Logo Loading.gif" alt="Loading..." class="loading-gif">
    </div>

    <div id="main-content">
        <div id="content-wrapper">
            <div id="user-card">
                <img src="assets/images/Logo No background.png" alt="User Avatar" class="user-avatar">
                <div id="user-details">
                    <h1 id="user-name">USERNAME</h1>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <div id="todo-list">
                <h1>PROGRESSION</h1>
                <input type="text" id="todo-input" placeholder="ADD A NEW TASK" autocomplete="off">
                <ol id="todo-items">
                    <li class="todo-item">
                        <span class="todo-text">Sample Task</span>
                        <button class="delete-button">Delete</button>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
