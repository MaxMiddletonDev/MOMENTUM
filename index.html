<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMENTUM</title>
    <link rel="stylesheet" href="assets\style.css">
    <link rel="icon" href="assets\images\Logo White background.png" type="image/png">
</head>
<body>
    <div id="loading-screen">
        <img src="assets/images/Logo Loading.gif" alt="Loading..." class="loading-gif">
    </div>

    <div id="main-content">
        <div id="add-and-save-tasks">
            <div id="todo-header"><h1>TASKS</h1></div>
            <div id="todo-input-container">
                <input type="text" id="todo-input" placeholder="TASK LABEL" autocomplete="off">
                <input type="text" id="todo-description" placeholder="TASK DESCRIPTION" autocomplete="off">
                <form id="difficulty-form">
                    <label for="difficulty">DIFFICULTY</label>
                    <input type="number" id="difficulty" name="difficulty" min="1" max="10">
                </form>
                <div class="button-group">
                    <button id="save-todo-button">SAVE</button>
                    <button id="add-todo-button">ADD</button>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div id="user-card">
                <img src="assets/images/Logo No background.png" alt="User Avatar" class="user-avatar">
                <div id="user-details">
                    <div class="user-edit-container">
                        <h1 id="user-name">USERNAME</h1>
                        <button id="edit-user-button"><img class="edit-icon" src="assets/icons/edit.png" alt="Edit User"></button>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <div id="todo-list">
                <ol id="todo-items"></ol>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
